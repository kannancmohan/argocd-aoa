apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.org/rewrites: "serviceName=argocd-server rewrite=/;serviceName=grafana rewrite=/grafana/"
spec:
  ingressClassName: nginx
  rules:
  - host: argocd.dev.local
    http:
      paths:
      - path: /argocd/
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
      - path: /grafana/
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80