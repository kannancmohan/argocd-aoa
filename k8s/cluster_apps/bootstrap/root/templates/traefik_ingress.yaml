apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
  namespace: kube-system
spec:
  stripPrefix:
    prefixes:
      - /argocd
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    # - match: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
    - match: Host(`argocd.dev.local`) && PathPrefix(`/PathPrefix(`/dashboard`)`) ||  Host(`argocd.dev.local`) && PathPrefix(`/PathPrefix(`/api`)`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService