apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
spec:
  stripPrefix:
    prefixes:
      - /argocd
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-http
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`argocd.dev.local`) && PathPrefix(`/argocd`)
    priority: 10
    middlewares:
      - name: redirect-http-https
      - name: stripprefix
    services:
      - kind: Service
        name: argocd-server
        port: http
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-https
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.dev.local`) && PathPrefix(`/argocd`)
      priority: 10
      services:
        - kind: Service
          name: argocd-server
          port: 80
      middlewares:
        - name: stripprefix
    - kind: Rule
      match: Host(`argocd.dev.local`) && PathPrefix(`/argocd`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - kind: Service
          name: argocd-server
          port: 80
          scheme: h2c
      middlewares:
        - name: stripprefix
  tls:
    certResolver: default-root-cert-issuer