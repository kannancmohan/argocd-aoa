---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-http
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`argocd.dev.local`) && PathPrefix(`/argocd`)
    priority: 10
    middlewares:
      # - name: redirect-http-https
      - name: stripprefix
    services:
      - kind: Service
        name: argocd-server
        # passHostHeader: true
        port: http
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-https
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: default-root-cert-issuer
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.dev.local`) && PathPrefix(`/argocd`)
      priority: 1
      services:
        - kind: Service
          name: argocd-server
          # passHostHeader: false
          port: http
          namespace: argocd
      middlewares:
        - name: stripprefix
    - kind: Rule
      match: Host(`argocd.dev.local`) && PathPrefix(`/argocd`) && Headers(`Content-Type`, `application/grpc`)
      priority: 2
      services:
        - kind: Service
          name: argocd-server
          # passHostHeader: false
          port: http
          scheme: h2c
          namespace: argocd
      middlewares:
        - name: stripprefix
  tls:
    certResolver: default-root-cert-issuer
    secretName: argocd-server-tls